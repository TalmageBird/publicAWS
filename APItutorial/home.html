<!DOCTYPE html>
<html>

<title>GIT Demo</title>

<body>
<h1>
Github IDs
</h1>
<form id="userform">
  <input id="user">
  <input type="submit" value="Go">
</form>
<div id="github">

</div>
</body>

<script>
  var myurl = "https://baconipsum.com/api/?type=meat-and-filler";
  console.log(myurl);

  fetch(myurl)
    .then(function(response) {
      console.log(response);
      return response.json();
    }).then(function(json) {
      console.log("This is the json");
      console.log(json);
      const alt = document.createTextNode(json[0]);
      console.log(alt);
      const container = document.getElementById("comic");
      container.textContent = "";
      container.appendChild(alt);
    });
    
    



document.getElementById("userform").addEventListener("submit", function(event) {
    event.preventDefault();
    const id = document.getElementById("user").value;
    console.log("id is",id);
    const fullURL = "https://api.github.com/users/" + id;
    console.log(fullURL);
    fetch(fullURL)
    .then(function(response) {
      return response.json();
    }).then(function(json) {
      console.log(json);
      const idResponse = json["id"];
      const strong = document.createElement("strong");
      strong.appendChild(document.createTextNode("ID=" + idResponse));
      
      const container = document.getElementById("github");
      container.textContent = "";
      container.appendChild(strong);
    });
  });
</script>
</html>
